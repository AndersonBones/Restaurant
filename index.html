<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Restaurant</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="cabeçalho">
            <div class="restaurant_logo">
                <img class="logo" src="./images/logo.png" alt="logo" width="100px">
                <h1 class="nome">Restaurant</h1>
            </div>
            
                        
            <table>
                <tr>
                    <th class="Home"><a href="">Home</a></th>
                    <th class="Contato"><a href="">Contato</a></th>
                    <th class="Pratos"><a href="#pratos">Pratos</a></th>
                </tr>
            </table>
        </header>
        
        <div class="fundo_restaurant">
            <section class="delivery">

                <div class="delivery_description">
                    <h2>Delivery</h2>
                    <p>Quer fazer um pedido?</p>
                </div>
                
                <form>
                    <input type="text" name="Bairro" placeholder="Bairro">
                    <input type="text" name="Rua" placeholder="Rua">
                    <input type="number" name="Numero_casa" placeholder="Nº da Residência">
    
                    <h3>Lanches Disponíveis</h3>
                    <select name="lanches">
                        <option value="hambúrguer">Hambúrguer</option>
                        <option value="esfiha">Esfiha</option>
                        <option value="carne">Carne</option>
                        <option value="sanduíche_wrap">Sanduíche e Wrap</option>
                        <option value="sushi_sashimi">Sushi e sashimi</option>
                        <option value="açaí">Açaí</option>
                        <option value="pizza_calabresa">Pizza Calabresa</option>
                        <option value="pizza_muçarela">Pizza Muçarela</option>
                        <option value="batata_frita">Batata Frita</option>
                        <option value="refrigerante">Refrigerante</option>
                        <option value="cerveja">Cerveja</option>
                    </select>
                        
                    <input type="submit" value="Concluir Pedido">
                </form>
            </section>
        </div>
        
        <div class="pratos">
            <h1>Pratos</h1>
            <div class="linha"></div>
        </div>
        
    </body>
</html>
